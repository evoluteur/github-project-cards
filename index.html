  <body onload="setupCodePage()">
    <div class="nav">
      <a href="https://evoluteur.github.io/">Evoluteur</a> > GitHub Projects
    </div>

    <section class="c00">
      <h1 id="title">Loading...</h1>

      <div class="filters">
        <div>Find: <input type="text" onkeyup="filter(this.value)" /></div>
        <div>
          Sort by:
          <select type="text" onchange="sort(this.value)" id="sortPicker">
            <options>
              <option value="name" selected>Name</option>
              <option value="stargazers_count">Stars</option>
              <option value="forks_count">Forks</option>
              <option value="created_at">Created</option>
              <option value="updated_at">Updated</option>
            </options>
          </select>
        </div>
        <span id="summary"></span>
      </div>

      <div id="evoluteur" class="projects"></div>
      <div id="repos" class="projects"></div>
      <div id="summary" class="projects"></div>
    </section>
